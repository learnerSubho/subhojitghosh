{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>View Project</title>
  {% comment %} <script src="https://cdn.tailwindcss.com"></script> {% endcomment %}
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="max-w-4xl mx-auto p-6 bg-white shadow-md mt-10 rounded-lg">
    
    <!-- Project Description -->
    <section class="mb-6">
      <h1 class="text-3xl font-bold mb-4">{{projects.title}}</h1>
      <p class="text-base leading-relaxed text-gray-700">
        {{projects.desc}}
      </p>
    </section>

    <section class="mb-6">
      {% if projects.video %}
      <video controls class="w-full rounded shadow">
        <source src="{{projects.video.url}}" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      {% endif %}
    </section>

    <section class="mb-6">
      {% if projects.image %}
      <img src="{{projects.image.url}}" alt="Project Screenshot" class="w-full rounded shadow">
      {% endif %}
    </section>
    
    <section class="mt-6">
      {% if projects.link %}
      <a href="{{ projects.link }}" target="_blank"
        class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded transition">
        View Project
      </a>
      {% endif %}
    </section> 

  </div>
</body>
</html>
